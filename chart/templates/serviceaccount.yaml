apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "accessibility.serviceAccountName" . }}
  labels:
    {{- include "accessibility.labels" . | nindent 4 }}
  annotations:
    iam.gke.io/gcp-service-account: "{{ include "accessibility.gsaName" . }}@{{ include "cloud-helper.values.projectID" $ }}.iam.gserviceaccount.com"
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMServiceAccount
metadata:
  name: {{ include "accessibility.gsaName" . }}
  labels:
    {{- include "accessibility.labels" . | nindent 4 }}
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: {{ include "accessibility.gsaName" . }}-workload-identity
  labels:
    {{- include "accessibility.labels" . | nindent 4 }}
spec:
  resourceRef:
    apiVersion: iam.cnrm.cloud.google.com/v1beta1
    kind: IAMServiceAccount
    name: {{ include "accessibility.gsaName" . }}
  role: "roles/iam.workloadIdentityUser"
  member: "serviceAccount:{{ include "cloud-helper.values.projectID" $ }}.svc.id.goog[{{ .Release.Namespace }}/{{ include "accessibility.serviceAccountName" . }}]"
